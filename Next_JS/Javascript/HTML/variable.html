<!DOCTYPE html>
<html>
  <body>
    <h1>Learning Javascript</h1>
    <p>In this example , price1 and price2 are added and add their total.</p>
    <p id="demo"></p>
    <script>
      const price1 = 5;
      const price2 = 7;
      let total = price1 + price2;
      document.getElementById("demo").innerHTML = "The total is:" + total;
    </script>
  </body>
</html>
