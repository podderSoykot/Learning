<!DOCTYPE html>
<html>
  <body>
    <h1>This is a object learning.</h1>
    <p id="demo"></p>
    <script>
      const car = {
        name: "AUDI 500",
        Id: 1,
        Price: 2500000,
        Colour: "White",
        Stock: 10,
      };
      document.getElementById("demo").innerHTML =
        "Name:" +
        car.name +
        "<br> ID:" +
        car.id +
        "<br>Price:" +
        car.Price +
        "<br>Colour:" +
        car.Colour +
        "<br>Stock:" +
        car.Stock;
      // document.getElementById("demo").innerHTML=JSON.stringify(car)
    </script>
  </body>
</html>
