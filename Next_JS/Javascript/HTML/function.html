<!DOCTYPE html>
<html>
  <body>
    <h1>This is my learning path of function.</h1>
    <p id="demo"></p>
    <script>
      function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }

      let value = toCelsius(77);
      document.getElementById("demo").innerHTML = value;
    </script>
  </body>
</html>
